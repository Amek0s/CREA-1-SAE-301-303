<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>MasterMind - Ton master bien pensé !</title>
    <meta name="description"
        content="Trouvez le master de vos rêves avec MasterMind : statistiques, débouchés et salaires.">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Paytone+One&family=Readex+Pro:wght@160..700&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="./css/style.css" type="text/css">
    <link rel="icon" href="./images/mascotte-chill.png" type="image/png">

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="">
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>

    <script src="https://fastly.jsdelivr.net/npm/echarts@5/dist/echarts.min.js"></script>
    <script type="module" src="./js/orchestrator.js"></script>

</head>

<body>
    <header>
        <a href="index.html"><img src="./images/logo-v2.svg" class="logo-header" alt="Logo MasterMind"></a>
        <nav aria-label="Menu principal">
            <a href="discipline.html" class="btn-menu" aria-label="Choix des disciplines">
                Voir toutes les disciplines
            </a>
        </nav>
    </header>

    <main>
        <section class="details-master" aria-labelledby="disci_master">
            <h1 id="disci_master">Chargement...</h1>
            <p id="parcours" class="subtitle">Parcours...</p>
        </section>

        <section class="etablissement-section" aria-labelledby="nomEtab">
            <img src="./images/chapeau.svg" class="chapeau" alt="" aria-hidden="true">

            <h2 class="title-border" id="nomEtab">Établissement</h2>

            <div class="info-grid">
                <article class="info-card">
                    <div class="info-icon" aria-hidden="true">
                        <svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" viewBox="0 0 16 16"
                            fill="#ffffff">
                            <g fill="none" stroke="#ffffff" stroke-linecap="round" stroke-linejoin="round"
                                stroke-width="1.5">
                                <circle cx="5" cy="9" r="2.25" />
                                <circle cx="11" cy="4" r="2.25" />
                                <path
                                    d="M7.75 9.25c0-1 .75-3 3.25-3s3.25 2 3.25 3m-12.5 5c0-1 .75-3 3.25-3s3.25 2 3.25 3" />
                            </g>
                        </svg>
                    </div>
                    <h3 class="info-label">Capacité d'accueil</h3>
                    <div class="info-pill">
                        <span id="col">--</span>
                    </div>
                </article>

                <article class="info-card">
                    <div class="info-icon" aria-hidden="true">
                        <svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" viewBox="0 0 24 24">
                            <path fill="#ffffff"
                                d="M19 6h-3V5a2 2 0 0 0-2-2h-4a2 2 0 0 0-2 2v1H5a3 3 0 0 0-3 3v9a3 3 0 0 0 3 3h14a3 3 0 0 0 3-3V9a3 3 0 0 0-3-3Zm-9-1h4v1h-4Zm10 13a1 1 0 0 1-1 1H5a1 1 0 0 1-1-1v-5.61L8.68 14A1.19 1.19 0 0 0 9 14h6a1.19 1.19 0 0 0 .32-.05L20 12.39Zm0-7.72L14.84 12H9.16L4 10.28V9a1 1 0 0 1 1-1h14a1 1 0 0 1 1 1Z" />
                        </svg>
                    </div>
                    <h3 class="info-label">Alternance Possible</h3>
                    <div class="info-pill">
                        <span id="alternance">--</span>
                    </div>
                </article>
                <article class="info-card">
                    <div class="info-icon" aria-hidden="true">
                        <svg width="50" height="50" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16">
                            <path fill="#ffffff"
                                d="M4.358.877a8 8 0 0 1 4.47-.834a.75.75 0 0 1-.155 1.492a6.5 6.5 0 0 0-3.632.678l-.222.118A6.5 6.5 0 0 0 2.244 4.98l-.112.225a6.5 6.5 0 0 0 1.272 7.392l.18.174a6.5 6.5 0 0 0 3.314 1.636l.248.037a6.5 6.5 0 0 0 3.65-.576l.224-.112a6.5 6.5 0 0 0 3.445-6.43l.746-.077l.746-.078a8 8 0 0 1-4.24 7.913l-.276.138a8 8 0 0 1-4.492.709l-.306-.047a8 8 0 0 1-4.077-2.012l-.222-.214A8 8 0 0 1 .777 4.56l.139-.276a8 8 0 0 1 3.17-3.26zM12.22.22a.75.75 0 0 1 1.28.53V2.5h1.75l.112.01a.75.75 0 0 1 .491 1.186l-.073.085l-3 3a.75.75 0 0 1-.53.22h-.38a4 4 0 0 1 .11 1.404l-.044.305a4 4 0 0 1-2.982 3.175l-.303.062a4 4 0 0 1-2.111-.223l-.283-.123a4 4 0 0 1-1.597-1.4l-.16-.264a4 4 0 0 1-.477-2.371l.046-.306a4 4 0 0 1 .933-1.907l.213-.224a4 4 0 0 1 1.861-1.02l.076-.015a.75.75 0 0 1 .27 1.474l-.185.051a2.5 2.5 0 0 0-.978.587l-.133.139c-.3.338-.5.751-.583 1.192l-.029.192a2.5 2.5 0 0 0 .298 1.482l.1.165a2.5 2.5 0 0 0 .998.874l.177.078a2.5 2.5 0 0 0 1.32.14l.189-.04a2.5 2.5 0 0 0 1.864-1.984l.027-.19A2.5 2.5 0 0 0 10.29 7h-.23L8.53 8.53a.75.75 0 1 1-1.06-1.06L9 5.94V3.75c0-.199.079-.39.22-.53zm2.913 6.283a.75.75 0 0 1 .824.668l-1.492.155a.75.75 0 0 1 .668-.823M10.5 4.061V5.5h1.44l1.5-1.5H12V2.56z" />
                        </svg>
                    </div>
                    <h3 class="info-label">Sélectivité</h3>
                    <div class="info-pill">
                        <span id="selectivite">--</span>
                    </div>
                    <p id="selectivite-detail"
                        style="font-size: 0.8rem; color: white; margin-top: 5px; font-weight: 500;">
                        Analyse en cours...
                    </p>
                </article>

            </div>

            <div class="btn-container">
                <a id="btn-website" href="#" target="_blank" rel="noopener noreferrer" class="button button-dark">
                    Site web de l'établissement
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                        style="margin-left:8px;">
                        <path d="M18 13v6a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h6"></path>
                        <polyline points="15 3 21 3 21 9"></polyline>
                        <line x1="10" y1="14" x2="21" y2="3"></line>
                    </svg>
                </a>
            </div>
        </section>

        <section class="section-stats" aria-labelledby="stats-title">
            <h4 id="stats-title">QUELQUES CHIFFRES</h4>
            <div class="background-wave" aria-hidden="true"></div>
            <img src="./images/mascotte-droite.svg" class="stats-mascot" alt="" aria-hidden="true">

            <figure class="stat-card layout-inverse">
                <figcaption class="stat-content">
                    <h2>Types d'emplois</h2>
                    <p>Statut professionnel des anciens étudiants diplômés de leur master (emploi de cadres, obtention d'un emploi
                        stable, obtention d'un emploi à temps plein).</p>
                </figcaption>
                <div class="stat-visual">
                    <div id="ecartChart3" class="grapheEmploi chart-render"></div>
                </div>
            </figure>

            <figure class="stat-card stat-card-center">
                <figcaption class="stat-content stat-content-center">
                    <h2>Taux d'Admission</h2>
                    <p>Pourcentage de candidats acceptés en première année de Master (Sélectivité).</p>
                </figcaption>
                <div class="stat-visual chart-container-center">
                    <div class="grapheInsertion chart-render chart-min-height"></div>
                </div>
            </figure>


            <figure class="stat-card">
                <figcaption class="stat-content">
                    <h2>Taux d'admis boursiers</h2>
                    <p>Pourcentages d'admis en M1 étant boursiers ou non.</p>
                </figcaption>
                <div class="stat-visual">
                    <div id="ecartChart2" class="grapheAdmission chart-render"></div>
                </div>
            </figure>

            <figure class="stat-card layout-inverse">
                <figcaption class="stat-content">
                    <h2>Origine des admis</h2>
                    <p>Découvrez d'où proviennent les étudiants acceptés (Licence générale, Licence Pro, etc.).</p>
                </figcaption>
                <div class="stat-visual">
                    <div id="ecartChart4" class="grapheOrigine chart-render"></div>
                </div>
            </figure>

            <figure class="stat-card">
                <figcaption class="stat-content">
                    <h2>Salaires moyens</h2>
                    <p>Salaires moyens bruts et annuels en sortie du Master.</p>
                </figcaption>
                <div class="stat-visual">
                    <div id="ecartChart1" class="grapheSalaire chart-render"></div>
                </div>
            </figure>
        </section>

        <section class="location-section" aria-labelledby="map-title">
            <h4 id="map-title">LIEU DE LA FORMATION</h4>

            <div class="map-container">
                <div id="osm-map"></div>
            </div>
        </section>
    </main>

    <footer>
        <div class="footer-content">
            <img src="./images/mascotte-chill.png" alt="Logo MasterMind">
            <nav aria-label="Réseaux sociaux" class="social-nav">
                <a class="liens" href="https://www.instagram.com" target="_blank" aria-label="Instagram"><img
                        src="./images/instagram_logo.svg" alt=""></a>
                <a class="liens" href="https://www.facebook.com" target="_blank" aria-label="Facebook"><img
                        src="./images/facebook_logo.svg" alt=""></a>
                <a class="liens" href="https://www.linkedin.com" target="_blank" aria-label="LinkedIn"><img
                        src="./images/linkedin_logo.svg" alt=""></a>
            </nav>
            <p>© 2025 MasterMind - SAE 301/303</p>
        </div>
    </footer>
</body>

</html>
