<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>MasterMind - Ton master bien pensé !</title>
    <meta name="description" content="Trouvez le master de vos rêves avec MasterMind">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Paytone+One&family=Readex+Pro:wght@160..700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css" type="text/css">
    <link rel="icon" href="./images/mascotte-chill.png" type="image/w-icon">

    <script src="https://fastly.jsdelivr.net/npm/echarts@5/dist/echarts.min.js"></script>
    <!--NORMALEMENT ON A PAS BESOIN DE RELIER AVEC SCRIPT C'EST ORCHESTRATOR QUI GERE-->
   <!-- <script src="./js/grapheEmploi.js" defer></script>
    <script src="./js/grapheSalaire.js" defer></script>
    <script src="./js/grapheAdmission.js" defer></script> -->
    <script type="module" src="./js/orchestrator.js"></script>

</head>

<body>
    <header>
        <img src="./images/logo-v2.svg" class="logo-header" alt="Mascotte MasterMind">
        <button class="btn-menu">
            <img src="./images/filtre.svg" alt="Ouvrir le filtre" class="icone-filtre">
        </button>
    </header>

    <main>
        <section class="details-master">
            <h1 id="disci_master"></h1>
            <p id="parcours"></p>
        </section>

        <section>
            <img src="./images/chapeau.svg" class="chapeau" alt="">
            <h3 class="title-border" id="nomEtab"></h3>
            <div class="bloc">
                <h2 class="key-info">Informations clés</h2>
                <dl>
                    <div class="bloc-p">
                        <dt>Capacité d'accueil</dt>
                        <strong><dd id="col"></dd></strong>
                    </div>
                    <div class="bloc-p">
                        <dt>Alternance possible</dt>
                        <strong><dd id="alternance"></dd></strong>
                    </div>
                    <div class="bloc-p">
                        <dt>Etablissements possibles</dt>
                        <strong><dd id="alternance"></dd></strong>
                    </div>
                </dl>
            </div>
            <a href="https://monmaster.gouv.fr/" target="_blank" rel="noopener noreferrer" class="button">Site web de
                l'établissement</a>
        </section>



        <section class="section-stats" aria-labelledby="stats-title">
            <div class="background-wave" aria-hidden="true"></div>

            <h4>QUELQUES CHIFFRES</h4>
            <img src="./images/mascotte-droite.svg" class="stats-mascot" alt="" aria-hidden="true">
            <figure class="stat-card">
                <figcaption class="stat-content">
                    <p>Salaires moyens à la sortie</p>
                </figcaption>
                <div class="stat-visual">
                    <div id="ecartChart1" class="grapheSalaire chart-render" role="img"
                        aria-label="Graphique des salaires"></div>
                </div>
            </figure>

            <figure class="stat-card layout-inverse">
                <div class="stat-visual">
                    <div id="ecartChart3" class="grapheEmploi chart-render" role="img"
                        aria-label="Graphique répartition emplois"></div>
                </div>
                <figcaption class="stat-content">
                    <p>Les types d'emplois après le master</p>
                </figcaption>
            </figure>

            <figure class="stat-card">
                <figcaption class="stat-content">
                    <p>Taux d'admission, taux d'insertion, taux d'emploi</p>
                </figcaption>
                <div class="stat-visual">
                    <div id="ecartChart2" class="grapheAdmission chart-render" role="img"
                        aria-label="Graphique des taux"></div>
                </div>
            </figure>
        </section>

        <section class="location-section">
            <h4>LIEU DE LA FORMATION</h4>
            <!-- CARTE -->
            <p>adresse</p>
        </section>


      
    </main>

    <footer>
        <div class="footer-content">
            <img src="./images/mascotte-chill.png" alt="Logo MasterMind en pied de page">

            <nav aria-label="Liens réseaux sociaux">
                <a class="liens" href="https://www.instagram.com" target="_blank" rel="noopener noreferrer">
                    <img src="./images/social/instagram.svg" alt="Instagram">
                </a>
                <a class="liens" href="https://www.facebook.com" target="_blank" rel="noopener noreferrer">
                    <img src="./images/social/facebook.svg" alt="Facebook">
                </a>
                <a class="liens" href="https://www.linkedin.com" target="_blank" rel="noopener noreferrer">
                    <img src="./images/social/linkedin.svg" alt="Linkedin">
                </a>
            </nav>


        </div>
    </footer>
    <script src="./js/filtre.js"></script>
</body>
