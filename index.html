<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>MasterMind - Ton master bien pensé !</title>
    <meta name="description" content="Trouvez le master de vos rêves avec MasterMind">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Paytone+One&family=Readex+Pro:wght@160..700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css" type="text/css">
    <link rel="icon" href="./images/mascotte-chill.png" type="image/w-icon">
</head>

<body>
    <header>
        <img src="./images/logo-v2.svg" class="logo-header" alt="Mascotte MasterMind">
    </header>

    <main>
        <section class="details-master">
            <h1>Master...</h1>
            <h2>Economie, gestion</h2>
            <img src="./images/chapeau.svg" class="chapeau" alt="">
            <h3>Université paris nanterre</h3>

        </section>

        <section>
            <div class="bloc">
                <h2 class="key-info">Informations clés</h2>
                <dl>
                    <div class="bloc-p">
                        <dt>Capacité d'accueil</dt>
                        <dd><strong>76</strong></dd>
                    </div>
                    <div class="bloc-p">
                        <dt>Alternance</dt>
                        <dd><strong>Non</strong></dd>
                    </div>
                </dl>
            </div>
            <a href="https://monmaster.gouv.fr/" target="_blank" rel="noopener noreferrer" class="button">Site web de
                l'établissement</a>
        </section>



        <section class="chiffres-section">
            <div class="wave-bg">
            </div>

            <h4>QUELQUES CHIFFRES</h4>
            <img src="./images/mascotte-droite.svg" class="mascotte-droite" alt="">
            <p>Salaires moyens à la sortie</p>

            <div class="charts">
                <canvas id="ecartChart1" width="400" height="200"></canvas>
                <canvas id="ecartChart2" width="400" height="200"></canvas>
            </div>
            <h4>LIEU DE LA FORMATION</h4>
            <!-- CARTE -->
            <p>adresse</p>
        </section>
    </main>
    <script src="https://chart.js"></script>
    <footer>
        <div class="footer-content">
            <img src="./images/mascotte-chill.png" alt="Logo MasterMind en pied de page">

            <nav aria-label="Liens réseaux sociaux">
                <a href="https://www.instagram.com" target="_blank" rel="noopener noreferrer">
                    <img src="./images/social/instagram.svg" alt="Instagram">
                </a>
                <a href="https://www.facebook.com" target="_blank" rel="noopener noreferrer">
                    <img src="./images/social/facebook.svg" alt="Facebook">
                </a>
                <a href="https://www.linkedin.com" target="_blank" rel="noopener noreferrer">
                    <img src="./images/social/linkedin.svg" alt="Linkedin">
                </a>
            </nav>
        </div>
    </footer>
